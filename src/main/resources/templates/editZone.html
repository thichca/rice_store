<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Khu Vực</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6">
<div th:replace="~{fragments/header :: header}"></div>

<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold text-center mb-6">Chỉnh Sửa Khu Vực</h1>

    <form th:action="@{/owner/zone/edit/{id}(id=${zone.id})}" th:object="${zone}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Tên khu vực:</label>
            <input type="text" th:field="*{name}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Địa chỉ:</label>
            <input type="text" th:field="*{address}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">
            Lưu
        </button>
        <br><br>
        <button type="button" class="w-full bg-red-500 text-white font-bold py-2 rounded hover:bg-red-600"
                th:onclick="|window.location.href='@{/owner/zone}'|">
            Hủy
        </button>
    </form>
    <div th:replace="~{fragments/noti :: noti}"></div>
</div>
<div th:replace="~{fragments/script :: script}"></div>
</body>
</html>
