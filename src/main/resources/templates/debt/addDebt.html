<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Công Nợ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Thêm Công Nợ</h2>
  <form th:action="@{/debt/add}" method="post">
    <!-- Ẩn id khách hàng để truyền lên controller -->
    <input type="hidden" name="customerId" th:value="${customer.id}">

    <div class="mb-3">
      <label class="form-label">Tên Khách Hàng:</label>
      <input type="text" class="form-control" th:value="${customer.name}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Số điện thoại:</label>
      <input type="text" class="form-control" th:value="${customer.phone}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Địa chỉ:</label>
      <input type="text" class="form-control" th:value="${customer.address}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Số tiền:</label>
      <input type="number" name="amount" class="form-control" step="0.01" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Loại Công Nợ:</label>
      <select name="type" class="form-control">
        <option value="GHI_NO">Ghi nợ</option>
        <option value="TRA_NO">Trả nợ</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Thêm</button>
    <a th:href="@{/customers}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
