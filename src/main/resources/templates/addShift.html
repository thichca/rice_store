<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Ca Làm Việc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50">
<div class="top-0 left-0 w-full">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container mx-auto px-4 py-6 max-w-3xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Thêm Ca Làm Việc Mới</h1>
            <a th:href="@{/shifts/schedule}" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 border">
            <form th:action="@{/shifts/add}" method="post" th:object="${newShift}" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="shiftCode" class="block text-sm font-medium text-gray-700 mb-1">Mã ca làm việc</label>
                        <input id="shiftCode" type="text" th:field="*{shiftCode}" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="" required>
                        <p class="text-xs text-gray-500 mt-1">Mã ca làm việc không được trùng lặp</p>
                    </div>
                    <div>
                        <label for="shiftName" class="block text-sm font-medium text-gray-700 mb-1">Tên ca làm việc</label>
                        <input id="shiftName" type="text" th:field="*{shiftName}" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="" required>
                    </div>
                    <div>
                        <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Giờ bắt đầu</label>
                        <input id="startTime" type="time" th:field="*{startTime}" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">Giờ kết thúc</label>
                        <input id="endTime" type="time" th:field="*{endTime}" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="shiftType" class="block text-sm font-medium text-gray-700 mb-1">Loại ca làm việc</label>
                        <select id="shiftType" th:field="*{shiftType}" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">-- Chọn loại ca --</option>
                            <option value="Part-time">Part-time</option>
                        </select>
                    </div>
                </div>
                <div class="pt-4 flex justify-end">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                        <i class="fas fa-save mr-2"></i>Lưu Ca Làm Việc
                    </button>
                </div>
            </form>

        </div>
        <div th:replace="~{fragments/noti :: noti}"></div>
    </div>
</div>
</body>
</html>
