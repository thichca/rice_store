<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Rice Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-6">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-center">
            <div class="w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center mb-6">
                <span class="text-white text-2xl font-bold">RS</span>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-2 text-gray-800">Quên mật khẩu</h1>
        <p class="text-center text-gray-600 mb-6">Nhập địa chỉ email của bạn để nhận mã xác minh</p>

        <form th:action="@{/forgotPassword/sendOtp}" method="post" class="space-y-4">
            <div>
                <input type="email" name="email" id="email" placeholder="Email address" required
                       class="w-full px-4 py-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded transition duration-300 flex items-center justify-center">
                <span id="btnText">Gửi mã xác minh</span>
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">Bạn còn nhớ mật khẩu không?</p>
            <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800 text-sm mt-1 inline-block">Quay lại Đăng nhập</a>
        </div>

        <div th:replace="~{fragments/script :: script}"></div>
    </div>
</div>
</body>
</html>
