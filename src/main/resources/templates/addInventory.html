<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Nhập Kho</h1>
    <form th:action="@{/zone/addInventory}" method="post">
        <div th:if="${error}" class="mb-4 text-red-500" th:text="${error}"></div>

        <div class="mb-4">
            <label for="zone" class="block text-sm font-medium text-gray-700">Tên khu vực:</label>
            <select id="zone" name="zoneId" class="select2 mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                <option value="" disabled selected>Chọn khu vực...</option>
                <option th:each="zone : ${zones}" th:value="${zone.id}" th:text="${zone.name}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label for="product" class="block text-sm font-medium text-gray-700">Tên sản phẩm:</label>
            <select id="product" name="productId" class="select2 mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                <option value="" disabled selected>Chọn sản phẩm...</option>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label for="quantity" class="block text-sm font-medium text-gray-700">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" required
                   class="mt-1 block w-full border border-gray-300 rounded-md p-2" min="1">
        </div>

        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 rounded hover:bg-green-600">Nhập Kho</button><br><br>
        <button type="submit" class="w-full bg-red-500 text-white font-bold py-2 rounded hover:bg-green-600" th:onclick="|window.location.href='@{/zone}'|">Hủy</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            width: '100%',
            placeholder: "Chọn mục",
            allowClear: true
        });
    });
</script>
</body>
</html>
