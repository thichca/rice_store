<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm khách hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #errorAlert {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1050;
      display: none; /* Ẩn mặc định */
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Thêm khách hàng mới</h2>

  <!-- Hiển thị thông báo lỗi nếu có -->
  <div id="errorAlert" class="alert alert-danger" role="alert"></div>

  <!-- Hiển thị thông báo thành công -->
  <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
  </div>

  <!-- Form thêm khách hàng -->
  <form th:action="@{/customers/add}" th:object="${customer}" method="post" onsubmit="return validateForm()">

    <!-- Ẩn ID của cửa hàng -->
    <input type="hidden" name="storeId" th:value="${store.id}">

    <div class="mb-3">
      <label class="form-label">Tên khách hàng *</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" >
    </div>

    <div class="mb-3">
      <label class="form-label">Số điện thoại *</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control" >
    </div>

    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" th:field="*{address}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Số dư công nợ (VNĐ)</label>
      <input type="number" id="debtBalance" th:field="*{debtBalance}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Cửa hàng</label>
      <input type="text" class="form-control" th:value="${store.name}" readonly>
    </div>

    <button type="submit" class="btn btn-success">Thêm khách hàng</button>
    <a th:href="@{/customers}" class="btn btn-secondary">Hủy</a>
  </form>
</div>

<!-- JavaScript kiểm tra lỗi -->
<script>
  function validateForm() {
    let name = document.getElementById("name").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let errorMessages = [];

    if (name === "") {
      errorMessages.push("Tên khách hàng không được để trống.");
    }
    if (phone === "") {
      errorMessages.push("Số điện thoại không được để trống.");
    } else if (!/^\d{10}$/.test(phone)) {
      errorMessages.push("Số điện thoại phải có 10 chữ số.");
    }

    if (errorMessages.length > 0) {
      showError(errorMessages);
      return false;  // Ngăn form submit
    }
    return true;  // Cho phép submit nếu không có lỗi
  }

  function showError(errors) {
    let errorAlert = document.getElementById("errorAlert");
    errorAlert.innerHTML = errors.join("<br>");
    errorAlert.style.display = "block"; // Hiển thị thông báo lỗi

    // Tự động ẩn sau 3 giây
    setTimeout(function () {
      errorAlert.style.display = "none";
    }, 3000);
  }
</script>

</body>
</html>
