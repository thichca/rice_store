<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200 p-6">

<div class="fixed top-0 left-0 w-full">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<div class="mt-28">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">
                <span>Hồ sơ người dùng</span>
            </h2>
        </div>

        <form th:action="@{/updateInfo}" method="post">
            <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tên người dùng</label>

                    <input type="text" name="name"
                           th:value="${user != null ? user.name : ''}"
                           class="mt-1 block w-full border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Địa chỉ</label>
                    <input type="text" name="address" th:value="${user != null ? user.address : ''}"
                           class="mt-1 block w-full border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
                    <span th:text="${user != null ? user.username : ''}"
                          class="mt-1 block w-full border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
            </span>

                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Vai trò</label>
                    <span th:text="${user != null ? (user.role == 'ROLE_OWNER' ? 'Chủ cửa hàng' : (user.role == 'ROLE_ADMIN' ? 'Admin' : 'Nhân viên')) : ''}"
                          class="mt-1 block w-full border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
            </span>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                    <input type="text" name="phone"
                           th:value="${user != null ? user.phone : ''}"
                           class="mt-1 block w-full border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email"
                           th:value="${user != null ? user.email : ''}"
                           class="mt-1 block w-full border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Ghi chú</label>
                    <textarea name="note"
                              th:value="${user != null ? user.note : ''}"
                              class="mt-1 block w-full border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300 h-24"></textarea>
                </div>
            </div>
            <div class="flex justify-end mb-6">
                <button name="save" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">
                    <i class="fas fa-save"></i> Lưu thay đổi
                </button>
            </div>
        </form>

        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-semibold mb-4">Tài khoản</h3>
            <form th:action="@{/updatePassword}" method="post">
                <div class="border border-gray-300 rounded-lg p-6">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-lock text-gray-500 mr-2"></i>
                        <span class="text-sm font-medium text-gray-700">Đổi mật khẩu</span>
                    </div>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="password" id="currentPassword" name="currentPassword"
                                   placeholder="Nhập mật khẩu hiện tại"
                                   class="flex-1 border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
                            <button type="button" onclick="togglePassword('currentPassword', 'toggleIcon1')"
                                    class="ml-2 text-gray-500 hover:text-gray-700">
                                <i id="toggleIcon1" class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                        <div class="flex items-center">
                            <input type="password" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới"
                                   class="flex-1 border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
                            <button type="button" onclick="togglePassword('newPassword', 'toggleIcon2')"
                                    class="ml-2 text-gray-500 hover:text-gray-700">
                                <i id="toggleIcon2" class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                        <div class="flex items-center">
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword"
                                   placeholder="Nhập lại mật khẩu mới"
                                   class="flex-1 border-b border-gray-300 focus:border-b-2 focus:border-blue-500 outline-none transition duration-300">
                            <button type="button" onclick="togglePassword('confirmNewPassword', 'toggleIcon3')"
                                    class="ml-2 text-gray-500 hover:text-gray-700">
                                <i id="toggleIcon3" class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-end mt-6">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{fragments/noti :: noti}"></div>
</div>
<div th:replace="~{fragments/script :: script}"></div>
</body>
</html>
