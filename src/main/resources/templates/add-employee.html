<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="fixed top-0 left-0 w-full">
    <div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Thêm mới nhân viên</h5>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="info-tab" data-bs-toggle="tab"
                            data-bs-target="#info" type="button" role="tab">Thông tin
                    </button>
                </li>
                <!--                            <li class="nav-item" role="presentation">-->
                <!--                                <button class="nav-link" id="salary-tab" data-bs-toggle="tab" data-bs-target="#salary" type="button" role="tab">Thiết lập lương</button>-->
                <!--                            </li>-->
            </ul>
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="info" role="tabpanel">
                    <form th:action="@{/manage/add-employee}" method="post">
                        <div class="row">
                            <div class="col-md-4 divider">
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Cửa Hàng</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                               th:placeholder="${store.getName()}" disabled>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Địa Chỉ</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control"
                                               th:placeholder="${store.getAddress()}" disabled>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-8">
                                <div class="row mb-4">
                                    <label class="col-sm-3 col-form-label">Tên Đăng Nhập</label>
                                    <div class="col-sm-9">
                                        <input name="username" type="text" class="form-control"
                                               placeholder="Nhập tên đăng nhập">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label class="col-sm-3 col-form-label">Password</label>
                                    <div class="col-sm-9">
                                        <input name="password" type="password" class="form-control"
                                               placeholder="Nhập password">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label class="col-sm-3 col-form-label">Số Điện Thoại</label>
                                    <div class="col-sm-9">
                                        <input name="phone" type="text" class="form-control"
                                               placeholder="Nhập số điện thoại">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        <input name="email" type="email" class="form-control" placeholder="Nhập email">
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Thêm nhân viên</button>

                                <a href="/manage" class="btn btn-secondary">Bỏ qua</a>

                            </div>
                        </div>
                    </form>
                </div>
                <!--                            <div class="tab-pane fade" id="salary" role="tabpanel">-->
                <!--                                <p>Chức năng thiết lập lương sẽ được bổ sung sau.</p>-->
                <!--                            </div>-->
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/script :: script}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>
</div>
</body>
</html>
