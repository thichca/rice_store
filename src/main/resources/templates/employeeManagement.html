<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .divider {
            border-right: 2px solid #ddd; /* Đường kẻ chia đôi */
            height: 100%;
        }
        /* The overlay background */
        #overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        #overlay1 {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        /* The form container */
        #employeeForm {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 500px;
        }
    </style>
    <script src="../static/assets/js/employeePara.js"></script>
</head>
<body>

<div class="fixed top-0 left-0 w-full">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <!-- Button to show the form -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 font-weight-bold">Nhân viên</h1>
            <div class="d-flex">
                <a href="/manage/add-employee">
                    <button type="button" class="btn btn-success" id="showFormButton"><i class="fas fa-plus"></i> Nhân viên </button>
                </a>
            </div>
        </div>

        <!-- Form to add employee -->
        <div id="overlay1">
            <div class="container mt-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Thêm mới nhân viên</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="info-tab1" data-bs-toggle="tab"
                                        data-bs-target="#info" type="button" role="tab">Thông tin
                                </button>
                            </li>
                            <!--                            <li class="nav-item" role="presentation">-->
                            <!--                                <button class="nav-link" id="salary-tab" data-bs-toggle="tab" data-bs-target="#salary" type="button" role="tab">Thiết lập lương</button>-->
                            <!--                            </li>-->
                        </ul>
                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active" id="info1" role="tabpanel">
                                <form th:action="@{/manage}" method="post">
                                    <div class="row">
                                        <div class="col-md-4 divider">
                                            <div class="row mb-3">
                                                <label class="col-sm-3 col-form-label">Cửa Hàng</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control"
                                                           th:placeholder="${store.getName()}" disabled>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <label class="col-sm-3 col-form-label">Địa Chỉ</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control"
                                                           th:placeholder="${store.getAddress()}" disabled>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-md-8">
                                            <div class="row mb-4">
                                                <label class="col-sm-3 col-form-label">Tên Đăng Nhập</label>
                                                <div class="col-sm-9">
                                                    <input name="username" type="text" class="form-control"
                                                           placeholder="Nhập tên đăng nhập">
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <label class="col-sm-3 col-form-label">Password</label>
                                                <div class="col-sm-9">
                                                    <input name="password" type="password" class="form-control"
                                                           placeholder="Nhập password">
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <label class="col-sm-3 col-form-label">Số Điện Thoại</label>
                                                <div class="col-sm-9">
                                                    <input name="phone" type="text" class="form-control"
                                                           placeholder="Nhập số điện thoại">
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <label class="col-sm-3 col-form-label">Email</label>
                                                <div class="col-sm-9">
                                                    <input name="email" type="email" class="form-control" placeholder="Nhập email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary">Thêm nhân viên</button>
                                            <button type="reset" class="btn btn-secondary" id="cancelButton1">Bỏ qua</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--                            <div class="tab-pane fade" id="salary" role="tabpanel">-->
                            <!--                                <p>Chức năng thiết lập lương sẽ được bổ sung sau.</p>-->
                            <!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <!-- Hàng 1: Dropdown chọn trạng thái -->
                <div class="col-2 mb-4">
                    <div class="card">
                        <select id="search-status" class="form-select" aria-label="Default select example">
                            <option value="working" selected>Đang làm việc</option>
                            <option value="inactive">Đã nghỉ</option>
                        </select>
                    </div>
                </div>

                <!-- Hàng 2: Bảng danh sách nhân viên -->
                <div class="col-10">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered" id="customerTable">
                                <thead class="table-light">
                                <tr>
                                    <th style="width: 10%;">ID</th>
                                    <th style="width: 25%;">Tên nhân viên</th>
                                    <th style="width: 25%;">Email</th>
                                    <th style="width: 20%;">Số điện thoại</th>
                                    <th style="width: 15%;">Active</th>
                                    <th style="width: 5%;">Action</th>
                                </tr>
                                <tr>
                                    <th><input type="text" id="search-id-min" class="form-control" placeholder=""/></th>
                                    <th><input type="text" id="search-name" class="form-control" placeholder="Tìm theo Tên"/></th>
                                    <th><input type="text" id="search-phone" class="form-control" placeholder="Tìm theo Email"/></th>
                                    <th><input type="text" id="search-address" class="form-control" placeholder="Tìm theo SĐT"/></th>
                                    <th></th>
                                    <th>
                                        <button id="clearFilter" class="btn btn-warning">Bỏ</button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="employee : ${employees}">
                                    <td th:text="${employee.id}"></td>
                                    <td th:text="${employee.username}"></td>
                                    <td th:text="${employee.email}"></td>
                                    <td th:text="${employee.phone}"></td>
                                    <td th:text="${employee.isDelete() ? 'Đã nghỉ' : 'Đang làm việc'}"></td>
                                    <td>
                                        <div th:if="${!employee.isDelete()}">
                                            <button type="button" class="btn btn-success" id="showFormButton1">Sửa</button>
                                            <form th:action="@{/manage/{id}(id=${employee.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');">
                                                <button type="submit" class="btn btn-danger">Xóa</button>
                                            </form>
                                        </div>
                                        <div th:unless="${!employee.isDelete()}">
                                            <form th:action="@{/manage/{id}(id=${employee.id})}" method="get" onsubmit="return confirm('Bạn có chắc chắn muốn khôi phục?');">
                                                <button type="submit" class="btn btn-danger">Khôi Phục</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

<!--    <div id="pagination" class="mt-3 text-center"></div>-->
    <footer>
        <div id="pagination" class="mt-3 text-center"></div>
    </footer>

    <div th:replace="~{fragments/script :: script}"></div>
    <script th:src="@{/assets/js/employeePara.js}"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" defer></script>
</div>
</body>
</html>
