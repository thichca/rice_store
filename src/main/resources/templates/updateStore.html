<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Cửa Hàng</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
<div class="bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-md">
    <img alt="Store update illustration" class="mx-auto mb-4" height="100"
         src="https://storage.googleapis.com/a1aa/image/S_GXXXIfxwNbi69G19FoXi7HtgYgwQkW33Eei0ofUDI.jpg"
         width="100"/>

    <h1 class="text-2xl font-semibold mb-6 text-gray-800">
        Cập nhật cửa hàng của bạn
    </h1>

    <form th:action="@{/updateStore}" method="post">
        <input type="hidden" th:name="storeId" th:value="${store.id}"/>

        <div class="mb-4 relative">
            <input id="storeName" name="storeName" class="w-full p-3 border rounded-lg focus:ring-blue-300"
                   placeholder="Đặt tên cho cửa hàng của bạn" type="text"
                   th:value="${store.name}"/>

            <input id="storeEmail" name="email" class="w-full p-3 border rounded-lg focus:ring-blue-300 mt-4"
                   placeholder="Email của cửa hàng" type="email"
                   th:value="${store.email}"/>

            <input id="storePhone" name="phone" class="w-full p-3 border rounded-lg focus:ring-blue-300 mt-4"
                   placeholder="Số điện thoại của cửa hàng" type="text"
                   th:value="${store.phone}"/>

            <input id="storeAddress" name="address" class="w-full p-3 border rounded-lg focus:ring-blue-300 mt-4"
                   placeholder="Địa chỉ cửa hàng" type="text"
                   th:value="${store.address}"/>
        </div>

        <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200"
                type="submit">
            Cập nhật cửa hàng
        </button>
    </form>

    <a th:href="@{/owner/manageStores}" class="block mt-4 text-black hover:underline text-sm">
        ← Quay lại quản lý cửa hàng
    </a>
    <div th:replace="~{fragments/noti :: noti}"></div>
</div>
<div th:replace="~{fragments/script :: script}"></div>
</body>
</html>
